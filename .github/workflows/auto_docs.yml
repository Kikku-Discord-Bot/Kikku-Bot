name: Generate a build and push to branch docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm install -g typedoc && npx typedoc
    
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: Kikku-Discord-Bot/Kikku-Discord-Bot.github.io # The repository to push to
          BRANCH: main # The branch to push to
          FOLDER: docs # The folder to push
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
